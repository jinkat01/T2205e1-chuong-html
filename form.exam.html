<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .top {
            color: white;
            text-align: center;
            background-color: dodgerblue;
            font-size: 50px;
        }
        .form {
            margin: 50px 50px 50px 50px;
            padding: 30px 30px 30px 30px;
        }
    </style>
</head>
<body>
<div class="container" style="background-color: dodgerblue">
    <div class="top">MULTI STEPS FORM WIDGET</div>
<div class="form" style="background-color: white;">
    <div><ul class="nav nav-tabs">
        <button type="button" class="btn btn-primary btn-sm"><a href="#"></a>Profile</button>
        <button type="button" class="btn btn-secondary btn-sm"><a href="#"></a>Account</button>
        <button type="button" class="btn btn-secondary btn-sm"><a href="#"></a>Details</button>
        <button type="button" class="btn btn-secondary btn-sm"><a href="#"></a>Profession</button>
    </ul></div>
    <div><form>
        <div class="form-group">
            <label for="firstname"></label>
            <input type="text" class="form-control" id="firstname" placeholder="First name" required>
        </div>
        <div class="form-group">
            <label for="lastname"></label>
            <input type="text" class="form-control" id="lastname" placeholder="Last name"required>
        </div>
        <div class="form-group">
            <label for="phone"></label>
            <input type="text" class="form-control" id="phone" placeholder="Phone number"required>
        </div>
        <div class="form-inline"><div>Gender: </br></div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male" required>
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female">
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
        </div>
        <div class="form-group">
            <label for="address"></label>
            <textarea class="form-control" id="address" rows="3" placeholder="Address"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Next</button>
    </form>
    </div>
</div>
    <br>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
    $(document).ready(function(){
        $(".nav-tabs a").click(function(){
            $(this).tab('show');
        });
        $('.nav-tabs a').on('shown.bs.tab', function(event){
            var x = $(event.target).text();
            var y = $(event.relatedTarget).text();
            $(".act span").text(x);
            $(".prev span").text(y);
        });
    });
</script>
</body>
</html>
