<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="p-3 m-0 border-0 bd-example">

<!-- Example Code -->
<div class="container">

<h1 style="text-align: center">Powering world-class companies</h1>
<form class="row g-3"onsubmit="event.preventDefault()" >
    <div class="col-md-6">
        <label for="inputFirstname" class="form-label">First name</label>
        <input type="text"  class="form-control" id="inputFirstname"
               placeholder="Enter your first name" onblur="validate(1)" required>
    </div>
    <div class="col-md-6">
        <label for="inputLastname" class="form-label">Last name</label>
        <input type="text"  class="form-control" id="inputLastname"
               placeholder="Enter your last name" onblur="validate(2)" required>
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Business email</label>
        <input type="text"  class="form-control" id="inputEmail4" placeholder="abc@company.com" onblur="validate(3)" required>
    </div>
    <div class="col-md-6">
        <label for="inputPhonenumber" class="form-label">Phone number</label>
        <input type="text"  class="form-control" id="inputPhonenumber" placeholder="+84 357 793 934" onblur="validate(4)" required>
    </div>
    <div class="col-6">
        <label for="inputJob" class="form-label">Job tittle</label>
        <input type="text"  class="form-control" id="inputJob" onblur="validate(5)" required>
    </div>
    <div class="col-12">
        <label for="inputComment" class="form-label">What would you be using Flinks for? </label>
        <input type="text"  class="form-control" id="inputComment" onblur="validate(6)" required>
    </div>
    <div class="col-12" style="text-align: right">
        <button type="submit" class="btn btn-primary" >Reques a demo</button>
    </div>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script type='text/javascript'>function validate(val) {
    v1 = document.getElementById("inputFirstname");
    v2 = document.getElementById("inputLastname");
    v3 = document.getElementById("inputEmail4");
    v4 = document.getElementById("inputPhonenumber");
    v5 = document.getElementById("innputJob");
    v6 = document.getElementById("inputComment");

    flag1 = true;
    flag2 = true;
    flag3 = true;
    flag4 = true;
    flag5 = true;
    flag6 = true;

    if (val >= 1 || val == 0) {
        if (v1.value == "") {
            v1.style.borderColor = "red";
            flag1 = false;
        } else {
            v1.style.borderColor = "green";
            flag1 = true;
        }
    }
    if (val >= 2 || val == 0) {
        if (v2.value == "") {
            v2.style.borderColor = "red";
            flag2 = false;
        } else {
            v2.style.borderColor = "green";
            flag2 = true;
        }
    }
    if (val >= 3 || val == 0) {
        if (v3.value == "") {
            v3.style.borderColor = "red";
            flag3 = false;
        } else {
            v3.style.borderColor = "green";
            flag3 = true;
        }
    }
    if (val >= 4 || val == 0) {
        if (v4.value == "") {
            v4.style.borderColor = "red";
            flag4 = false;
        } else {
            v4.style.borderColor = "green";
            flag4 = true;
        }
    }
    if (val >= 5 || val == 0) {
        if (v5.value == "") {
            v5.style.borderColor = "red";
            flag5 = false;
        } else {
            v5.style.borderColor = "green";
            flag5 = true;
        }
    }
    if (val >= 6 || val == 0) {
        if (v6.value == "") {
            v6.style.borderColor = "red";
            flag6 = false;
        } else {
            v6.style.borderColor = "green";
            flag6 = true;
        }
    }
    flag = flag1 && flag2 && flag3 && flag4 && flag5 && flag6;

    return flag;
}
</script>
<script type='text/javascript'>var myLink = document.querySelector('a[href="#"]');
myLink.addEventListener('click', function (e) {
    e.preventDefault();
});</script>
</body>
</html>
