<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grouping form elements</title>
</head>
<body>
<fieldset>
    <legend>Contact details</legend>
    <label for="">Email: <br/>
        <input type="text" name="email"/></label><br/>
    <label for="">Mobile: <br/>
        <input type="text" name="Mobile"/></label><br/>
    <label for="">Telephone: <br/>
        <input type="text" name="telephone"/></label>
</fieldset>
</body>
</html>
